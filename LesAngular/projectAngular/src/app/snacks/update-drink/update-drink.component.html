<h3>Update drink</h3>
<div class="container ">
  <form #drinkForm="ngForm" (submit)="updateDrink(drinkForm.value)">
    <div class="form-group">
      <label for="name">Name drink</label>
      <input type="text" id="name" class="form-control"
      name="name"
      #myName="ngModel"
      [(ngModel)]="drink.name"
      value="(drink |async).name">
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input type="text" id="size" class="form-control"
      required
      name="size"
      #mySize="ngModel"
      [(ngModel)]="drink.size"
      value="(drink |async).size">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control"
      required
      name="price"
      #myPrice="ngModel"
      [(ngModel)]="drink.price"
      value="(drink |async).price">
    </div>
    <button type="submit" class="btn btn-primary mr-2">
      Update
    </button>
    <a href="snacks" class="btn btn-danger">
      Cancel
    </a>
  </form>
</div>
