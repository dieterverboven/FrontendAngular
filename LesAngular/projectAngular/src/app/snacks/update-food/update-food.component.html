<h3>Update food</h3>
<div class="container">
  <form #foodForm="ngForm" (submit)="updateFood(foodForm.value)">
    <div class="form-group">
      <label for="name">Name food</label>
      <input type="text" id="name" class="form-control"
      name="name"
      #myName="ngModel"
      [(ngModel)]="food.name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control"
      required
      name="price"
      #myPrice="ngModel"
      [(ngModel)]="food.price">
    </div>
    <button type="submit" class="btn btn-primary mr-2">
      Update
    </button>
    <a href="snacks" class="btn btn-danger">
      Cancel
    </a>
  </form>
</div>
